<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch A Sketch</title>
</head>
<body>
    <div class='title'> 
        <h1 class='etchAsketch'>Etch A Sketch</h1>
    </div> 
    <div class='menu'>
        <div>
            <input id="mode" type="image" alt="mode" src="dark-mode.png"></input>
        </div>
        <div>
            <label class="container">Shading
                <input id='shading' type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="sliderContainer">
            <label for="slider" id="sliderLabel"></label>
            <input type="range" min="12" max="99" value="24" id="slider" class="slider">
        </div>
        <div>
            <input class="button"  id="clear" type="button" value="CLEAR"></input>
        </div>
    </div>
    <div id="grid">
    </div>
    <div>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
         from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
</body>
</html>
